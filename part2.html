<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" type="text/css" href="4part2.css">
    </head>
    <body>
        <div class="display">
            <h2 id="displayResult">0</h2>
        </div>
        <table>
            <tr>
                <td>
                    <button id="seven">
                        <strong>7</strong>
                    </button>
                </td>
                <td>
                    <button id="eight">
                        <strong>8</strong>
                    </button>
                </td>
                <td>
                    <button id="nine">
                        <strong>9</strong>
                    </button>
                </td>
                <td>
                    <button class="op" id="addEqual">
			 <strong>+=</strong>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="four">
                        <strong>4</strong>
                    </button>
                </td>
                <td>
                    <button id="five">
                        <strong>5</strong>
                    </button>
                </td>
                <td>
                    <button id="six">
                        <strong>6</strong>
                    </button>
                </td>
                <td>
                    <button class="op" id="sub">
                        <strong>-</strong>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="one">
                        <strong>1</strong>
                    </button>
                </td>
                <td>
                    <button id="two">
                        <strong>2</strong>
                    </button>
                </td>
                <td>
                    <button id="three">
                        <strong>3</strong>
                    </button>
                </td>
                <td>
                    <button class="op" id="mul">
                        <strong>*</strong>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="clear">
                        <strong>C</strong>
                    </button>
                </td>
                <td>
                    <button id="zero">
                        <strong>0</strong>
                    </button>
                </td>
                <td>
                    <button id="dec">
                        <strong>.</strong>
                    </button>
                </td>
                <td>
                    <button class="op" id="division">
                        <strong>/</strong>
                    </button>
                </td>
            </tr>
        </table>
        <p id="error"></p>
        <script src="part2.js"></script>
    </body>
</html>
